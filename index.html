<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lord Finesse Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <div id='wrapper'>
        <div id='left'>

            <div id='large-button'> </div>
            <div id='small-red'></div>
            <div id='small-yellow'></div>
            <div id='small-green'></div> 
            

            <div id='left2'>
                
                <div id='picBox'>
                    <div id='picFrame'><img src='images/catchem.png' height="140" width='230'></div>
                </div>
                
                <div id='start-button'> <img src='images/start.png' height="70" width="80"></div>
                <div id='left-and-right-buttons'> 
                    <img src='images/left.png' id ='left-button'> 
                    <img src='images/right.png' id='right-button'> 
                </div>
              

            </div>
        </div>

        <div id='middle'></div>

        <div id='right'>

            <div id='statsBox'>
                <h2 id ='pokemonName'>Your Favorite Pokemon</h2>
                <h3 id ='hp'>Gotta</h3>
                <h3 id = 'attack'>Catch</h3>
                <h3 id ='defense'>Em'</h3>
                <h3 id = 'abilities'>All!</h3>

            </div>



        </div>

        

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="main.js"> </script>
</body>

</html>
