<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lord Finesse Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <div id='wrapper'>
        <div id='left'>

            <div id='large-button'> </div>
            <div id='small-red'></div>
            <div id='small-yellow'></div>
            <div id='small-green'></div>


            <div id='left2'>

                <div id='picBox'>
                    <div id='picFrame'>
                        <img src='images/catchem.png' id='gottaCatchEmAll'>
                    </div>
                </div>
                <div id='poke-button'>
                    <img src='images/pokeball.png' height="40" width="40" id='pokeball'>
                </div>

                <div id='left-and-right-buttons'>
                    <img src='images/left.png' id='left-button'>
                    <img src='images/right.png' id='right-button'>
                </div>


            </div>
        </div>

        <div id='middle'></div>

        <div id='right'>

            <div id='statsBox'>
                <img src='images/asher.gif' height="252" width="300" id='gif-placeholder'>
                <div id ='statsBox-content'>
                    <h4 id='pokemonName'></h4>
                    <h5 id='hp'></h5>
                    <h5 id='attack'></h5>
                    <h5 id='defense'></h5>
                    <h5 id='abilities'></h5>
                </div>
            </div>



        </div>
    </div>

    <!-- bootstrap modal -->

    <!-- Button trigger modal -->
    <div id='bootstrap-modal'>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Another Finesse Creation
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Made by: Imani Alexis
                            <3 </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                    </div>
                    <div class="modal-body">
                        <p>Made with HTML5, Javascript (ES6), CSS3, SASS & Bootstrap</p>
    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

        crossorigin="anonymous">

        crossorigin="anonymous"></script>

    <!-- Axios link -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
